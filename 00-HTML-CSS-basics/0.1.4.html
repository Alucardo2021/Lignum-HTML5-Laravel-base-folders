<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form -->
    <form action="" method="">
        
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/div -->
        <div style="display:flex">
            <div style="display: block; padding-left: 1rem;">
                <div>
                    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/label -->
                    <label for="Nombre">Nombre</label>
                </div>

                <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->
                <input type="text" name="Nombre" required minlength="3" maxlength="26">



                <div>
                    <label for="Apellido">Apellido</label>
                </div>
                
                <input type="text" name="Apellido" required minlength="3" maxlength="26">
            </div>
            

            <div style="display: block; padding-left: 1rem;">
                <div>
                    <label for="Email">Email</label>
                </div>
                
                <input type="email" name="Email" required minlength="3" maxlength="30">
    


                <div>
                    <label for="Fecha">Fecha de Nacimiento</label>
                </div>
                
                <input type="datetime-local" name="Fecha" required>
            </div>


            <div style="display: block; padding-left: 1rem;">
                <div>
                    <label for="Descripcion">Descripcion</label>
                </div>
                
                <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea -->
                <textarea name="Descripcion" id="" cols="15" rows="3" required maxlength="300"></textarea>
    


                <div>
                    <label for="Deporte">Deporte Favorito</label>
                </div>
                
                <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select -->
                <select name="Deporte" id="" required>
                    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/option -->
                    <option value="" selected>Seleccione el deporte favorito</option>
                    <option value="Football">Football</option>
                    <option value="Handball">Handball</option>
                    <option value="Ajedrez">Ajedrez</option>
                    <option value="Voleyball">Voleyball</option>
                </select>
            </div>
                
        </div>
        
        <div>
            <input type="reset" title="Borrar">
            <input type="submit" title="Aceptar">
            
        </div>
    </form>
</body>
</html>
