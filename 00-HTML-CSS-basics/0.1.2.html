<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>

    <!-- https://developer.mozilla.org/es/docs/Web/HTML/Element/table -->
    <table title="Tabla de Gastos">

        <thead>
            <!-- https://developer.mozilla.org/es/docs/Web/HTML/Element/th -->
            <th colspan="3">Rubro</th>
            <th>Descripcion</th>
            <th>Cantidad</th>
        </thead>

        <!-- https://developer.mozilla.org/es/docs/Web/HTML/Element/th -->
        <tbody>
            <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tr -->
            <tr>
                <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td -->
                <td colspan="3">Impuestos</td>
                <td>Luz</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>Almacen</td>
                <td>Compras semanales</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>Impuesto</td>
                <td>Agua</td>
                <td>2500</td>
            </tr>
            <tr>
                <td>Varios</td>
                <td>Regalo especial</td>
                <td>6000</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
